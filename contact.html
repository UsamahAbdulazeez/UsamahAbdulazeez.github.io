    <main class="main-content">
        <section class="contact-section hidden section-box">
            <h2>Contact Me</h2>
            <p>Feel free to connect with me! Click to copy email or visit my LinkedIn.</p>

            <div class="contact-container hidden">
                <!-- Email Section -->
                <div class="contact-item email">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>usamah.abdulazeez@gmail.com</p>
                </div>

                <!-- LinkedIn Section -->
                <div class="contact-item linkedin">
                    <i class="fab fa-linkedin"></i>
                    <h3>LinkedIn</h3>
                    <p>Connect with me</p>
                </div>
            </div>
        </section>

        <section class="contact-form hidden">
            <h2>Send Me a Message</h2>
            <form id="contact-form" action="https://formspree.io/f/xvgpnjoz" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Type your message..." rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-submit-btn">Send Message</button>
                </div>
            </form>
        </section>
