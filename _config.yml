# Site settings
title: "Usamah Abdulazeez's Portfolio"
email: "usamah.abdulazeez@gmail.com"
description: "Data scientist showcasing projects and skills in analytics and machine learning."
url: "https://usamahabdulazeez.github.io"
baseurl: "" # Leave blank if hosted at the root
github_username: UsamahAbdulazeez
minimal_mistakes_skin: dark
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: false
timezone: "America/Chicago"

# Author information
author:
  name: "Usamah Abdulazeez"
  avatar: "/assets/images/chicago_tree.jpg"
  bio: "Data scientist by degree, problem-solver by nature."
  email: "usamah.abdulazeez@gmail.com"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/uabdulazeez"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/UsamahAbdulazeez"

# Footer links
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/uabdulazeez"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/UsamahAbdulazeez"

# Plugins (previously gems)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Defaults for posts and pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# SEO Related (optional)
google_site_verification: "YOUR_GOOGLE_SITE_VERIFICATION"
bing_site_verification: "YOUR_BING_SITE_VERIFICATION"

# Optional: Teaser image for posts
teaser: /assets/images/default-teaser.jpg

# Social Sharing (Optional)
twitter:
  username: "YourTwitterHandle"
