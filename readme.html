    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const project = params.get('project');  // Get the project name from query parameter
    
            if (!project) {
                document.getElementById('readme-content').textContent = 'Project README not found.';
                return;
            }
    
            // Assuming your README files are in the projects folder, like: projects/project-name/project-readme.md
            const readmePath = `projects/${project}/${project}.md`;
    
            fetch(readmePath)  // Fetch the local markdown file
                .then(response => {
                    if (!response.ok) {
                        throw new Error('404: README Not Found');
                    }
                    return response.text();
                })
                .then(markdown => {
                    const html = marked.parse(markdown);  // Convert markdown to HTML using marked.js
                    document.getElementById('readme-content').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching README:', error);
                    document.getElementById('readme-content').textContent = error.message;
                });
        });
    </script>
